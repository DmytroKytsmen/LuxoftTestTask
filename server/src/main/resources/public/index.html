<!DOCTYPE html>
<html lang="en" ng-app="luxoftTraineeTask" ng-controller="AppController">
<head>
    <meta charset="UTF-8">
    <title>Luxoft</title>

    <script type="text/javascript" src="js/angular.min.js"></script>
    <script type="text/javascript" src="js/angular-aria.min.js"></script>
    <script type="text/javascript" src="js/angular-animate.min.js"></script>
    <script type="text/javascript" src="js/angular-material.min.js"></script>
    <script type="text/javascript" src="js/angular-ui-router.min.js"></script>
    <script type="text/javascript" src="js/angular-route.min.js"></script>
    <script type="text/javascript" src="js/templates-common.js"></script>
    <script type="text/javascript" src="js/templates-app.js"></script>
    <script type="text/javascript" src="src/app/app.js"></script>
    <script type="text/javascript" src="src/app/api/purchase.js"></script>
    <script type="text/javascript" src="src/app/api/product.js"></script>
    <script type="text/javascript" src="src/app/home/home.js"></script>

    <link rel="stylesheet" href="css/angular-material.css"/>

</head>
<body layout="column" ng-cloak>

<md-toolbar layout="row">
    <md-button class="menu" hide-gt-sm ng-click="ul.toggleList()" aria-label="Show User List">
        <md-icon md-svg-icon="menu" ></md-icon>
    </md-button>
    <h1>Luxoft shop</h1>
</md-toolbar>

<div flex layout="row">
    <md-sidenav  ng-click="ul.toggleList()" md-is-locked-open="$mdMedia('gt-sm')" md-component-id="left" class="md-whiteframe-z2" >
        <md-list>
            <md-list-item>
                <md-button>Buy product</md-button>
            </md-list-item>
            <md-list-item>
                <md-button>Show history</md-button>
            </md-list-item>
        </md-list>
    </md-sidenav>

    <md-content flex id="content">
        <md-icon md-svg-icon="{{ul.selected.avatar}}" class="avatar"></md-icon>
        <h2>{{ul.selected.name}}</h2>
        <p>{{ul.selected.content}}</p>
        <div id="main-view" ui-view="main"></div>

        <md-button class="share" md-no-ink ng-click="ul.makeContact(ul.selected)" aria-label="Share with {{ ul.selected.name }}">
            <md-icon md-svg-icon="share"></md-icon>
        </md-button>
    </md-content>

</div>
</body>
</html>
